<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>

<body style="background-color: black; color: #ffffff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // create element 
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}` // pura element treverse hota h
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    addLanguage('java')

    // optimize way 
    function addOptiLang(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName)) // direct textNode Create hota h
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang('typescript')

    // Edit Elemnet
    const secondlang = document.querySelector('li:nth-child(2)')
    // secondlang.innerHTML = 'c'
    const newLi = document.createElement('li')
    newLi.textContent = 'c++'
    secondlang.replaceWith(newLi)

    // edit whole html element
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>golang</li>'

    // remove Element 

    const lastLang = document.querySelector('li:last-child')
    // lastLang.remove()

    //  create all html tag 
    function AnyTag(tagName) {
        const tag = document.createElement(tagName)
        tag.innerHTML = 'lorem'
        document.querySelector('body').appendChild(tag)
    }
    AnyTag('h1')
    AnyTag('h2')
    AnyTag('h3')

</script>

</html>
